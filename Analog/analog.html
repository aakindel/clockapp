<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analog.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="site-wrap">
        <!-- Header w/ logo and tagline -->
        <header>
            <div class="container header"> 
                <!-- class="container (element)" specifies element styles
                     within a container without affecting other container elements -->
                <div class="logo-box"> <!-- logo -->
                    <a href="#" target="_blank">
                        <img class="logo" src="../logo/logo_clockapp.svg" alt="">
                        <h1>Clock<span>APP</span></h1>
                    </a>
                </div>
                <div> <!-- tagline-->
                    <a href="#" target="_blank" class="tagline">
                        Find time for yourself
                    </a>
                </div> 
            </div>
        </header>

        <!-- Analog Clock -->
        <div class="container content">
            <div class="clock">
                <!-- Clock Hands-->
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>

                <!-- Clock Numbers -->
                <div class="number hour1"> <div class="num">1</div> </div> 
                <div class="number hour2"> <div class="num">2</div> </div> 
                <div class="number hour3"> <div class="num">3</div> </div> 
                <div class="number hour4"> <div class="num">4</div> </div>
                <div class="number hour5"> <div class="num">5</div> </div>
                <div class="number hour6"> <div class="num">6</div> </div>
                <div class="number hour7"> <div class="num">7</div> </div> 
                <div class="number hour8"> <div class="num">8</div> </div> 
                <div class="number hour9"> <div class="num">9</div> </div>
                <div class="number hour10"> <div class="num">10</div> </div> 
                <div class="number hour11"> <div class="num">11</div> </div>
                <div class="number hour12"> <div class="num">12</div> </div>
            </div>
        </div>

        <!-- Footer with Copyright -->
        <footer>
            <p>&copy; Copyright 2020.</p>
        </footer>
    </div>
    <script src="analog.js"></script>
</body>
</html>
