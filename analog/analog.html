<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock_settings.css">
    <link rel="stylesheet" href="analog.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="site-wrap">
        <!-- Header w/ logo and tagline -->
        <header>
            <div class="container header"> 
                <!-- class="container (element)" specifies element styles
                     within a container without affecting other container elements -->
                <div> <!-- logo -->
                    <a href="#" target="_blank" class="logo-box">
                        <img class="logo-img" src="../logo/logo_clockapp.svg" alt="">
                        <h1 class="logo-text">Clock<span>APP</span></h1>
                    </a>
                </div>
                <div> <!-- tagline-->
                    <a href="#" target="_blank" class="tagline">
                        Find time for yourself
                    </a>
                </div> 
            </div>
        </header>

        <!-- Analog Clock -->
        <div class="container content">
            <div class="clock black_red num_innerbdash_innersdash">

                <div class="hand second-hand"></div>

                <!-- Clock Numbers and Dashes -->

                <div class="dash bd1"> <div class="bdash"></div> </div>
